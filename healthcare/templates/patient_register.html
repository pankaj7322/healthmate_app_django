{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthmate APP</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Healthmate APP</h1>
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="">Home</a>
                </li>
                <li><a href="{% url 'doctor_login'%}">Doctor Login</a></li>
                <li style="background-color: #ffe53b;background-image: linear-gradient(147deg, #ffe53b 0%, #ff2525 74%); color:white; border-radius:5px;padding:0.5rem 1rem;">
                    <a href="{% url 'patient_login' %}">Patient Login</a>
                </li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>

        <!-- Patient Registration Form -->
        <div class="form-container">
            <h2>Patient Registration</h2>
            <center><p style="color:red">{{ message }}</p></center>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Patient's Name" required><br>
                <input type="number" name="age" placeholder="Age" required><br>
                <input type="text" name="location" placeholder="Location" required><br>
                <input type="text" name="pin" placeholder="Zip Code" required><br>
                <input type="text" name="phone_number" placeholder="Phone Number" required><br>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
