{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthmate APP</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Healthmate APP</h1>
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="{% url 'home' %}">Home</a>
                </li>
                <li><a href="{% url 'doctor_login'%}">Doctor</a></li>
                <li style="background-color: #ffe53b;background-image: linear-gradient(147deg, #ffe53b 0%, #ff2525 74%); color:white; border-radius:5px;padding:0.5rem 1rem;">
                    <a href="{% url 'patient_login' %}">Patient</a>
                </li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>

        <!-- Login Form -->
        <div class="form-container">
            <h2>Patient Login</h2>
            <center><p style="color:red">{{ error }}</p></center>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit">Login</button>
                <center><p>New Patient: <a href="{% url 'patient_register' %}">Register Here</a></p></center>
            </form>
        </div>
    </div>
</body>
</html>
