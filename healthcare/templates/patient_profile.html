{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Healthmate APP</h1>
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="{% url 'patient_dashboard' %}">Patient Home</a>
                </li>
                <li style="background-color: #ffe53b;background-image: linear-gradient(147deg, #ffe53b 0%, #ff2525 74%); color:white; border-radius:5px;padding:0.5rem 1rem;">
                    <a href="{% url 'patient_profile' %}">Patient Profile</a>
                </li>
                <li>
                    <a href="{% url 'book_appointment' %}">Book Appointment</a>
                </li>
                <li>
                    <a href="{% url 'patient_login' %}" >Logout</a>
                </li>
            </ul>
        </nav>
    </div>
    
    <section>
        <h1>{{ patient.name }}'s Profile</h1>
        <div class="profile-details">
            <p><strong>Name:</strong> {{ patient.name }}</p>
            <p><strong>Email:</strong> {{ patient.email }}</p>
            <p><strong>Age:</strong> {{ patient.age }}</p>
            <p><strong>Location:</strong> {{ patient.location }}</p>
            <p><strong>Zip code:</strong> {{ patient.pin_number }}</p>
        </div>
    </section>

</body>
</html>
