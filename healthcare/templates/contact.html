{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthmate APP - Contact Us</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Healthmate APP</h1>
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="{% url 'home' %}">Home</a></li>
                <!-- <li ><a href="{% url 'doctor_register'%}">Doctor Registration</a></li> -->
                <li><a href="{% url 'doctor_login'%}">Doctor</a></li>
                <!-- <li><a href="{% url 'patient_register' %}">Patient</a></li> -->
                <li><a href="{% url 'patient_login' %}">Patient</a></li>
                <li 
                style="background-color: #ffe53b;background-image: linear-gradient(147deg, #ffe53b 0%, #ff2525 74%); color:white; border-radius:5px;padding:0.5rem 1rem;"
                ><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
        <section>
            <h2>Get in Touch</h2>
            <form action="{% url 'contact' %}" method="POST" class="contact-form">
                {% csrf_token %}
                <center><p style="color:red";>{{ message }}</p></center>
                <label for="name">Your Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your full name" required><br>

                <label for="email">Your Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required><br>

                <label for="subject">Subject:</label>
                <select name="subject" id="subject">
                    <option value="">--Select Subject--</option>
                    <option value="General Inquiry">General Inquiry</option>
                    <option value="Appointment Booking">Appointment Booking</option>
                    <option value="Technical Support">Technical Support</option>
                    <option value="Other">Other</option>
                </select><br>

                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Your message" required></textarea><br>

                <input type="submit" value="Send Message">
            </form>
        </section>
    </div>
</body>
</html>
